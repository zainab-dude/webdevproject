<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapShala – Home</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Desktop Navbar -->
    <nav class="navbar-desktop">
        <div class="logo">CapShala</div>
        <div class="nav-links">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
            <a href="fav.html"><i class="fa-regular fa-heart"></i> Favorites</a>
            <a href="#"><i class="fa-regular fa-user"></i> Profile</a>
        </div>
    </nav>

    <!-- Mobile Bottom Nav -->
    <div class="navbar-mobile">
        <a href="homepage.html"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="fav.html"><i class="fa-solid fa-heart"></i></a>
        <a href="#"><i class="fa-regular fa-user"></i></a>
    </div>

    <div class="container">

        <!-- Categories -->
        <aside class="categories">
            <h3>Categories</h3>
            <div class="category-list">
                <div class="cat-box pink">Love</div>
                <div class="cat-box blue">Sad</div>
                <div class="cat-box yellow">Funny</div>
                <div class="cat-box purple">Motivation</div>
                <div class="cat-box orange">Friendship</div>
                <div class="cat-box teal">Poetic</div>
                <div class="cat-box grey">Aesthetic</div>
                <div class="cat-box green">Gen-Z</div>
            </div>
        </aside>

        <!-- Caption Feed -->
        <main class="feed">
            <div class="caption-box">
                <p class="urdu">"محبت کبھی ختم نہیں ہوتی"</p>
                <p class="roman">"Mohabbat kabhi khatam nahi hoti"</p>
                <p class="english">"Love never really ends."</p>
                <div class="icons">
                    <i class="far fa-copy"></i>
                    <i class="fas fa-share"></i>
                    <i class="fas fa-heart fav-active"></i>
                </div>
            </div>

            <div class="caption-box">
                <p class="urdu">"آج دل بس چپ ہے"</p>
                <p class="roman">"Aaj dil bas chup hai"</p>
                <p class="english">"My heart is quiet today."</p>
                <div class="icons">
                    <i class="far fa-copy"></i>
                    <i class="fas fa-share"></i>
                    <i class="fas fa-heart fav-active"></i>
                </div>
            </div>

        </main>

    </div>

</body>
</html>
